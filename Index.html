<!DOCTYPE html>
<html lang="hc">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echanj Plus - Sèvis Rapid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/vTtVtB8P/20260205-163353-removebg-preview.png" alt="Logo" class="main-logo">

        <div class="balance-card">
            <span class="label">BALANS DISPONIB</span>
            <span id="user-balance">0.00</span>
            <small>Gourdes (HTG)</small>
        </div>

        <div class="box" id="box-digicel">
            <span class="title">Echanj Digicel</span>
            <button class="btn-digi" onclick="toggleBox('input-digi')">Echanj-Digi</button>
            <div id="input-digi" class="input-group">
                <input type="number" id="qty-digi" placeholder="Kantite Minit Digicel">
                <p class="res-text" id="calc-digi">W ap resevwa: 0.00 G</p>
                <button class="confirm-btn bg-digi" onclick="processEchanj('digicel')">KONFIME DIGICEL</button>
            </div>
        </div>

        <div class="box" id="box-natcom">
            <span class="title">Echanj Natcom</span>
            <button class="btn-nat" onclick="toggleBox('input-nat')">echanj-Nat</button>
            <div id="input-nat" class="input-group">
                <input type="number" id="qty-nat" placeholder="Kantite Minit Natcom">
                <p class="res-text" id="calc-nat">W ap resevwa: 0.00 G</p>
                <button class="confirm-btn bg-nat" onclick="processEchanj('natcom')">KONFIME NATCOM</button>
            </div>
        </div>

        <div class="withdraw-logo" onclick="toggleBox('panel-retre')">
            <strong>RETRÈ</strong>
        </div>

        <div id="panel-retre" class="box input-group border-green">
            <span class="title green-text">Mande Retrè</span>
            <div class="radio-options">
                <label><input type="radio" name="m" value="MonCash" checked> MonCash</label>
                <label><input type="radio" name="m" value="NatCash"> NatCash</label>
            </div>
            <input type="number" id="retre-amt" placeholder="Kantite Gdes">
            <input type="text" id="retre-nom" placeholder="Non konplè">
            <button class="confirm-btn bg-green" onclick="processRetre()">VOYE RETRÈ SOU WHATSAPP</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
